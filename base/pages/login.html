  <!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
  data-animsition-out="fade-out">>
    <div class="page-content vertical-align-middle">
      <div class="brand">
       <!-- <img class="brand-img" src="../assets/images/logo.png" alt="...">-->
        <h2 class="brand-text">Stock Management</h2>
      </div>
      <h1 class="brand-text"><big>Login</big></h1>
      <div id = "user_data_invalid">
        <!-- Zone for Invalid credencials-->
        <!-- ../__php__/_val_log_.php -->
        <p>Enter Your credencials</p>
      </div> 
      <form method="post" action="../__php__/_val_log_.php">
        <div class="form-group">
          <label class="sr-only" for="inputName">User Name</label>
          <input type="text" class="form-control" id="inputName" name="user_name" placeholder="User Name">
        </div>

        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="user_passwd"
          placeholder="Password">
        </div>
        <div class="form-group">
            <select name="user_role">
                <option selected>Choose Role..</option>
                <option value = "admin">Admin</option>
                <option value = "vendor">Vendor</option>
                <option value = "warehouse">Warehouse User</option>
                <option value = "retailer">Retailer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <big><p>Still no account? Go to <a href="register-v3.html">Create new account</a></p></big>

      
    </div>
  </div>
